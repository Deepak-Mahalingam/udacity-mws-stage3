<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <link rel="stylesheet" href="css/index.css">
  <link rel="manifest" href="/manifest.json">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="theme-color" content="#3367D6" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" />
  <script src="js/registerService.js"></script>
  <title>Restaurant Reviews</title>
</head>

<body>
  <header>
    <nav aria-label="BreadCrumb" role="navigation">
      <h1><a href="/">Restaurant Reviews</a></h1>
    </nav>
  </header>

  <main id="maincontent">
    <section id="map-container">
      <div id="map" aria-label="location" role="application"></div>
    </section>
    <section>
      <div class="filter-options">
        <h2>Filter Results</h2>
        <select aria-label="neighbourhoods" id="neighborhoods-select" name="neighborhoods"
          onchange="updateRestaurants()">
          <option value="all">All Neighborhoods</option>
        </select>
        <select aria-label="cuisines" id="cuisines-select" name="cuisines" onchange="updateRestaurants()">
          <option value="all">All Cuisines</option>
        </select>
      </div> 
    
      <ul id="restaurants-list"></ul>
    </section>

    
    <section >
        
        <h3 id="add-review">Add your review:</h3>
        <form>
          <table id="review-form">    
            <tr>
              <td><label>Restaurant Name:</label></td>
              <td><select aria-label="Restaurant names" id="restnames"></select></td>
            </tr>
            <tr>
              <td><label>Name:</label></td>
              <td><input aria-label="username" id="usrname" type="text"></td>
            </tr>
            <tr>
              <td><label>Rating:</label></td>
              <td><input aria-label="rating" id="usrrating" type="number" min="0" max="5" step="0.5"></td>
            </tr>
            <tr>
              <td><label>Comment:</label></td>
              <td><textarea aria-label="comment" id="usrcomment"></textarea></td>
            </tr>
            <tr>
              <td>
                <button type="button" id="reviewForm">Post Review</button>
              </td>
            </tr>
          </table>
        </form>
      </section>

    
  </main>
  <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/main.js"></script>
  <!-- <script async defer src="https://maps.googleapis.com/maps/api/js?key=YOUR_GOOGLE_MAPS_API_KEY&libraries=places&callback=initMap"></script> -->


  <footer id="footer">
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>

</body>

</html>
